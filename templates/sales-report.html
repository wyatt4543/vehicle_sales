<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sales-report-style.css') }}">
</head>
<body>
    <nav>
        <button onclick="location.href='/'" type="button">Home</button>
        {% if session["username"] %}
        {% if session["username"] == "Admin" %}
        <div class="dropdown">
            <button onclick="dropDown()" class="dropbtn">Manager</button>
            <div id="dropdownContent" class="dropdown-content" style="visibility: hidden;">
                <a href="/update-user">Manage User Information</a><br>
                <a href="/vehicle-inventory">Manage Vehicle Inventory</a><br>
                <a href="/sales-report">Check Sales Report</a><br>
                <a href="/logout">Logout</a>
            </div>
        </div>
        {% else %}
        <div class="dropdown">
            <button onclick="dropDown()" class="dropbtn">User</button>
            <div id="dropdownContent" class="dropdown-content" style="visibility: hidden;">
                <a href="/update-payment">Mail &amp; Payment Info</a><br>
                <a href="/logout">Logout</a>
            </div>
        </div>
        {% endif %}
        {% endif %}
    </nav>
    <h1>Summary of Vehicle Sales:</h1>
    <div id = "order-table">
        <table class="orders-style" id="orders-container">
            <!-- automatically fill this with orders from the database -->
        </table>
    </div>
    <script src="{{ url_for('static', filename='sales-report.js') }}"></script>
</body>
</html>

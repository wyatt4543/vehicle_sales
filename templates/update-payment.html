<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Payment and Mail Info</title>
</head>
<body>
    <nav>
        <button onclick="location.href='/'" type="button">Home</button>
    </nav>
    <h1 id="mail-header">Mail Information</h1>
    <form id="mail-form" action="/update-payment" method="post">
        <input type="hidden" name="form-identifier" value="mail-form">

        <label for="address">Street Address</label><br>
        <input type="text" id="address" name="address"><br><br>

        <label for="address2">Apt., Suite, Etc.</label><br>
        <input type="text" id="address2" name="address2"><br><br>

        <label for="city">City</label><br>
        <input type="text" id="city" name="city"><br><br>

        <label for="state">State/Province</label><br>
        <input type="text" id="state" name="state"><br><br>

        <label for="postal_code">Postal/Zip Code</label><br>
        <input type="text" id="postal_code" name="postal_code"><br><br>

        <input type="submit" value="Save Info">
    </form>
    <h1 id="payment-header">Payment Information</h1>
    <form id="payment-form" action="/update-payment" method="post">
        <input type="hidden" name="form-identifier" value="payment-form">

        <label for="name">Card Holder Name</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="card_number">Card Number</label><br>
        <input type="text" id="card_number" name="card_number"><br><br>

        <label for="expiration">Expiration Date</label><br>
        <input type="text" id="expiration" name="expiration"><br><br>

        <label for="security_code">Security Code</label><br>
        <input type="text" id="security_code" name="security_code"><br><br>

        <input type="submit" value="Save Info">
    </form>
</body>
</html>

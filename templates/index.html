<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicles For Sale</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        {% if session["username"] %}
            {% if session["username"] == "Admin" %}
                <div class="dropdown">
                    <button onclick="dropDown()" class="dropbtn">Manager</button>
                    <div id="dropdownContent" class="dropdown-content">
                        <a href="#">Link 1</a><br>
                        <a href="#">Link 2</a><br>
                        <a href="/logout">Logout</a>
                    </div>
                </div> 
            {% else %}
                <button onclick="location.href='/'" type="button">User</button>
            {% endif %}
        {% else %}
            <button onclick="location.href='/sign-up'" type="button">Sign Up</button>
            <button onclick="location.href='/sign-in'" type="button">Sign In</button>
        {% endif %}
    </nav>
    <h1>List Of Vehicles</h1>
    <div class="catalog-flex" id="catalog-container">
        <!-- automatically fill this with vehicles from the database -->
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update User Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='update-user-style.css') }}">
</head>
<body>
    <nav>
        <button onclick="location.href='/'" type="button">Home</button>
        {% if session["username"] %}
        {% if session["username"] == "Admin" %}
        <div class="dropdown">
            <button onclick="dropDown()" class="dropbtn">Manager</button>
            <div id="dropdownContent" class="dropdown-content" style="visibility: hidden;">
                <a href="/update-user">Manage User Information</a><br>
                <a href="/vehicle-inventory">Manage Vehicle Inventory</a><br>
                <a href="/sales-report">Check Sales Report</a><br>
                <a href="/logout">Logout</a>
            </div>
        </div>
        {% else %}
        <div class="dropdown">
            <button onclick="dropDown()" class="dropbtn">User</button>
            <div id="dropdownContent" class="dropdown-content" style="visibility: hidden;">
                <a href="/update-payment">Mail &amp; Payment Info</a><br>
                <a href="/logout">Logout</a>
            </div>
        </div>
        {% endif %}
        {% else %}
        <button onclick="location.href='/sign-up'" type="button">Sign Up</button>
        <button onclick="location.href='/sign-in'" type="button">Sign In</button>
        {% endif %}
    </nav>
    <h1 id="header">Enter User</h1>
    <form onsubmit="event.preventDefault()" id="user-form">
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username"><br><br>

        <button id="submit" onclick="getUser()">Submit</button>
    </form>
    <script src="{{ url_for('static', filename='update-user.js') }}"></script>
</body>
</html>
